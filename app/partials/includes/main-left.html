<div class="main-left">
    <div class="avatarUser">
        <img src="" />
        <p>{{user.data.username}}</p>
    </div>
    <div class="newGanbaru">
        <a ng-href="#/creategb">
            <button>New Ganbaru</button>
            <br><br><br>
            <a href="#/password/change">Change password</a>
        </a>
    </div>
    <div class="areaGanbaru">
