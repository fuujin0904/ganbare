<header-directive></header-directive>
<div class="login">
	<div class="block">
		<label class="float-left" for="email">Username</label>
		<input type="text" name="email" ng-model="user.email">
	</div>
	<div class="block">
		<label class="float-left" for="password">Password</label>
		<input type="password" name="password" ng-model="user.unencryptedPassword">
	</div>
	<div class="block btn-block">
		<p class="btn" ng-click="login()">ログイン</p>
	</div>
	<div class="block error-block">
		{{error}}
	</div>
</div>
